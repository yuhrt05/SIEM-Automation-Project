name: Deploy Sigma Rules to SIEM
on:
  push:
    paths:
      - 'rules/**'
      - 'scripts/deploy_to_kibana.py' # Cập nhật đường dẫn theo dõi file script

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install requests sigma-cli

      - name: Run Deploy Script
        env:
          # Các biến bảo mật lấy từ GitHub Secrets
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
          ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
        # Di chuyển vào thư mục scripts trước khi chạy lệnh python
        run: python scripts/deploy_to_kibana.py